<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Coffee Junction</title>
  </head>
  <body>
    <header id="top">
      <!-- logo -->
      <img src="../Coffee Junction/Assets/coffee-logo.png" alt="coffee_logo" />

      <h1>Contact Us</h1>

      <!-- navbar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="our-stores.html">Our Stores</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- hero_img -->
      <img
        src="../Coffee Junction/Assets/big-img.jpg"
        alt="background-image"
        width="100%"
      />
      <br />
      <!-- heading -->
      <h2>Contact Us</h2>

      <form action="">
        <!-- name -->
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" size="25" />
        <br /><br />
        <!-- email -->
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" size="25" />
        <br /><br />
        <!-- description -->
        <label for="message">Message :</label>
        <br /><br />
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          placeholder="Your Message..."
        ></textarea>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <br />

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <footer>
      <p>Copyright &copy;2022</p>

        <a href="#top">Back to Top</a>
      </h4>
    </footer>
  </body>
</html>
